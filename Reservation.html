<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: grid;
  gap: 15px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  border: 2px solid #ddd;
  border-top: 0px;
  border-left: 0px;
  border-right: 0px;
  border-radius: 5px;
}

button {
  background-color: #914103;
  color: #fff;
  cursor: pointer;
  padding: 10px;
  border: none;
  border-radius: 5px;
  width: 100%;
}

button:hover {
  background-color: #ca4a00;
}
footer {
      background-color: #914103;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
  text-decoration: none;
  color: #0c0c0c;
  font-weight: bold;
}
 .goback-button{
  position: absolute;
  left: 110px;
  top: 100px;
  font-size: 140%;
 }

    </style>
    <title>Reservations</title>
</head>
<body>
  <div class="goback-button" style="position: fixed;">
    <a href="index.html">
      <span>&larr; Go Back</span>
    </a>
  </div>

  <div class="container">
    <h1>Place your Reservation order. </h1>
    <form action="mugishaagape1@gmail.com" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
      </div>

      <div class="form-group">
        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit Reservation</button>
      </div>
    </form>
  </div>
  <footer>
    &copy; 2024 CADS HEALTH Plus. All rights reserved.
  </footer>

</body>
</html>
